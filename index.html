<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <form action="" method="post">
                <div class="password-box">
                    <input type="text" class="pswd" value="" readonly>
                    <div class="copy-btn">
                        <i class="fa-regular fa-copy copy"></i>
                        <span class="copy-hover">Copy</span>
                        <span class="copied">Copied</span>
                    </div>
                </div>
                <div class="pswd-allowed">
                    <figure>
                        <input type="checkbox" name="numbersallowed" id="numbers">
                        <label for="numbers">Number</label>
                    </figure>
                    <figure>
                        <input type="checkbox" name="symbolallowed" id="symbols">
                        <label for="symbols">symbol</label>
                    </figure>
                </div>
                <div class="pswd-range">
                    <input type="range" name="passwordLength" id="pswdLength" value="6" min="4" max="50">
                    <span >Length : <span class="pswd-range-length"></span></span>
                </div>
            </form>
            <button class="generateNewPswd">Generate Password</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
